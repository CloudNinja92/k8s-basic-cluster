---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: image-deployment
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: image
  template:
    metadata:
      labels:
        app: image
    spec:
      containers:
      - name: test-container
        image: gcr.io/primary-sandbox-project/get-my-ip-v3:latest
        ports:
        - containerPort: 80
      
